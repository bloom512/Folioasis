<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栖叶 - Folioasis</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      .font-sans-sc {
        font-family: 'Noto Sans SC', sans-serif;
      }
      .japanese-minimal {
        @apply bg-gray-50 text-gray-900 font-sans-sc overflow-x-hidden;
      }
      .plant-card {
        @apply bg-white rounded-lg overflow-hidden shadow-sm transition-all duration-300 hover:shadow-md;
      }
      .btn-green {
        @apply bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-all duration-300;
      }
      .btn-gray {
        @apply bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-md transition-all duration-300;
      }
    }
  </style>
</head>
<body class="japanese-minimal">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
